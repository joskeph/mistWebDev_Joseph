<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE REVIEW - LIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #e0e7ff; }
        .brutal-box { border: 3px solid black; box-shadow: 6px 6px 0px black; }
        .item-card { border: 2px solid black; transition: 0.2s; cursor: pointer; }
        .item-card:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0px black; }
        .selected { background-color: #000 !important; color: #fff !important; box-shadow: none !important; transform: translate(2px, 2px) !important; }
    </style>
</head>
<body class="text-black p-4">

    <header class="mb-8 border-b-4 border-black pb-4 flex justify-between items-center bg-purple-300 p-4 brutal-box">
        <h1 class="text-3xl md:text-4xl font-black tracking-tighter">THE ARCHIVE</h1>
        <nav class="space-x-4">
            <a href="index.html" class="font-bold underline decoration-2 hover:bg-black hover:text-white p-1">HOME</a>
            <a href="movies.html" class="font-bold underline decoration-2 hover:bg-black hover:text-white p-1">MOVIES</a>
        </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-2">
            <div class="bg-white border-4 border-black p-4 mb-4">
                <h2 class="text-2xl font-bold mb-4 uppercase bg-yellow-200 inline-block px-2 border border-black">Masterpieces</h2>
                <div id="list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    </div>
            </div>
        </section>

        <section class="lg:col-span-1">
            <div id="info" class="sticky top-4 brutal-box bg-green-200 p-6 min-h-[300px] flex flex-col justify-center text-center hidden">
                <div id="img-box" class="w-full h-40 bg-black mb-4 border-2 border-white flex items-center justify-center text-white text-4xl font-bold">
                    </div>
                <h2 id="d-title" class="text-3xl font-black mb-2 uppercase border-b-2 border-black pb-2"></h2>
                <p id="d-meta" class="font-bold text-sm mb-4 bg-white inline-block self-center px-2 border border-black"></p>
                <p id="d-desc" class="text-lg font-medium leading-tight"></p>
                <button id="close-btn" class="mt-6 border-2 border-black bg-red-400 font-bold py-2 hover:bg-black hover:text-white">CLOSE INFO</button>
            </div>
            
            <div id="empty-state" class="sticky top-4 border-2 border-dashed border-black p-12 text-center opacity-50">
                <p class="text-2xl font-bold">CLICK A MOVIE<br>TO INSPECT DATA</p>
            </div>
        </section>

    </main>

    <footer class="mt-12 border-t-4 border-black pt-4 text-center font-bold">
        <p>DATABASE LOADED.</p>
    </footer>

    <script>
        const data = [
            { id: 1, t: "The Godfather", y: 1972, d: "Coppola", txt: "The aging patriarch of an organized crime dynasty transfers control to his reluctant son.", c: "bg-orange-200" },
            { id: 2, t: "Spirited Away", y: 2001, d: "Miyazaki", txt: "A young girl wanders into a world ruled by gods, witches, and spirits where humans are changed into beasts.", c: "bg-pink-200" },
            { id: 3, t: "Parasite", y: 2019, d: "Bong Joon-ho", txt: "Greed and class discrimination threaten the newly formed symbiotic relationship between the wealthy Park family and the destitute Kim clan.", c: "bg-blue-200" },
            { id: 4, t: "Pulp Fiction", y: 1994, d: "Tarantino", txt: "The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine.", c: "bg-yellow-200" },
            { id: 5, t: "The Dark Knight", y: 2008, d: "Nolan", txt: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham.", c: "bg-gray-300" },
            { id: 6, t: "12 Angry Men", y: 1957, d: "Lumet", txt: "The jury in a New York City murder trial is frustrated by a single member whose skeptical caution forces them to more carefully consider the evidence.", c: "bg-red-200" }
        ];

        const listEl = document.getElementById('list');
        const infoEl = document.getElementById('info');
        const emptyEl = document.getElementById('empty-state');
        const tEl = document.getElementById('d-title');
        const mEl = document.getElementById('d-meta');
        const descEl = document.getElementById('d-desc');
        const imgBox = document.getElementById('img-box');
        const closeBtn = document.getElementById('close-btn');

        // Render
        data.forEach(m => {
            const div = document.createElement('div');
            div.className = `item-card p-4 ${m.c} flex flex-col justify-between`;
            div.innerHTML = `<h3 class="text-xl font-black uppercase leading-none mb-2">${m.t}</h3><span class="text-sm font-bold border-t-2 border-black pt-2 mt-2 block">${m.y}</span>`;
            
            div.addEventListener('click', () => {
                // Remove highlight from all
                document.querySelectorAll('.item-card').forEach(el => el.classList.remove('selected'));
                // Add highlight
                div.classList.add('selected');
                
                // Update Details
                tEl.innerText = m.t;
                mEl.innerText = `${m.y} // DIR. ${m.d.toUpperCase()}`;
                descEl.innerText = m.txt;
                imgBox.innerText = m.t.charAt(0); // Simple char icon
                imgBox.style.backgroundColor = m.c.replace('bg-', '').replace('-200', ''); 

                // Show panel
                emptyEl.classList.add('hidden');
                infoEl.classList.remove('hidden');
                infoEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            listEl.appendChild(div);
        });

        closeBtn.addEventListener('click', () => {
            infoEl.classList.add('hidden');
            emptyEl.classList.remove('hidden');
            document.querySelectorAll('.item-card').forEach(el => el.classList.remove('selected'));
        });
    </script>
</body>
</html>
